<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

      <!--ICONS CSS -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!--CUSTOM CSS -->

    <link rel="stylesheet" href="../assets/style.css">

    <!--FONTS-->
 <!--FONTS-->
 <link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">


    <title>MCJ ADMIN PAGE</title>

    <!--JS -->



</head>

<body>


      <!--HEADER-->
      <div class="fixed-top yellow-background">
        <div id="custom-navigation" class="navbar navbar-expand-sm my-0 py-2 px-4 custom-navbar navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item mr-4">
                        <a class="nav-link custom-navlink" href="/">Home</a>
                    </li>
                    <li class="nav-item mr-4">
                        <a class="nav-link custom-navlink" href="/about-us">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mr-4">
                        <!--incorporated stuff-->
                    <li sec:authorize="isAuthenticated()" class="nav-item ">
                        <a class="nav-link custom-navlink" th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item ">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="Sign Out"/>
                        </form>
                    </li>
                    <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item ">
                        <a class="nav-link custom-navlink" href="/admin">Admin <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li sec:authorize="isAnonymous()" class="nav-item ">
                        <a class="nav-link custom-navlink" href="/login"><span class="material-icons md-36">perm_identity</span><span class="sr-only">(current)</span></a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item ">
                        <a class="nav-link custom-navlink" href="/order"><span class="material-icons md-36">shopping_cart</span><span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>

        </div>
    </div>




    <!--END HEADER-->

    <div class="custom-spacing">
    </div>

    <div class="container-fluid px-4 mt-5 pt-5">
        <div id="add-item-container" class="px-4">
            <h2 id="admin-heading" class="text-center">Welcome Admin!</h2>
        </div>
        <div id="update-container" class="container-fluid my-5">

        </div>
    </div>


      <!--EDIT PRODUCT-->

      <div class="container-fluid p-4">
          <form action="#" th:action="@{/update/{id} (id=${product.id})}" th:object="${product}" method="post">
              <div class="form-group card p-3 shadow-sm">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" name="title" id="title" th:field="*{title}" required>

                  <label for="description">Description</label>
                  <input type="text" class="form-control" name="description" id="description" th:field="*{description}" required>

                  <label for="type">Type</label>
                  <input type="text" class="form-control" name="type" id="type" th:field="*{productType}"required>

                  <label for="price">Price</label>
                  <input type="text" class="form-control" name="price" id="price" th:field="*{price}"required>

                  <label for="imageUrl">Image URL</label>
                  <input type="text" class="form-control" name="imageURL" id="imageURL" th:field="*{imageURL}" required>

                  <input type="hidden" id="user_id" name="user_id" th:value="${user.id}">
                  <input type="hidden" id="id" name="id" th:value="${product.id}">

                  <div>
                      <input type="submit" value=" Submit" class="btn btn-success my-2">
                  </div>
              </div>
          </form>

      </div>


    <!-- Optional JavaScript; choose one of the two! -->

<!--    Option 2: jQuery, Popper.js, and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>


<!--    <script src="../assets/admin.js"></script>-->
    <script src="../assets/script.js"></script>


</body>

</html>
