<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Products</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

                <div th:each="product : ${products}">
                    <div th:switch="${product.getProductType()}">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="burger">
                        <div th:text="${product.title}"></div>
                        <div th:text="${product.description}"></div>
                        <div th:text="${product.price}"></div>
                        <div th:text="${product.user_id}"></div>
                        <div><img th:src="${product.imageURL}" alt="" width="40" height="40"></div>
                    </div>
                    <div th:case="*">
                    </div>
                    </div>
                </div>
