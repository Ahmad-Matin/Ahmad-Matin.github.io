    <title>Register User</title>
</head>
<body>
<!--HEADER-->

<div class="fixed-top m-0 p-0 blue-background">
    <div id="navigation" class="navbar navbar-expand-sm my-0 py-3 custom-navbar navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link custom-navlink" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link custom-navlink" href="/about-us">About</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ml-auto">
                <!--incorporated stuff-->
                <li sec:authorize="isAuthenticated()" class="nav-item ">
                    <a class="nav-link custom-navlink" th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item ">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Sign Out"/>
                    </form>
                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item ">
                    <a class="nav-link custom-navlink" href="/admin">Admin <span
                            class="sr-only">(current)</span></a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item ">
                    <a class="nav-link custom-navlink" href="/login"><span class="material-icons md-36">perm_identity</span><span class="sr-only">(current)</span></a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item ">
                    <a class="nav-link custom-navlink" href="/order"><span class="material-icons md-36">shopping_cart</span></a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--END HEADER-->
<div class="container-fluid p-0 m-0 mt-4 pt-4">
    <div class="container-fluid d-flex p-0 m-0 mt-2 pt-4">
        <div id="login-banner" class="col p-0 m-0 d-flex position-relative justify-content-center">
            <img alt="side image" src="../assets/imgs/product-photos/pexels-layyana-sheridean-2846337.jpg"
                 class="img-fluid login-img p-0 m-0 w-100 position-absolute align-self-start">
            <h2 class="login-heading text-left position-absolute align-self-end">Joining<br>Us?</h2>

        </div>
        <div class="container-fluid col-sm-6 mt-4 pt-4 mx-4 px-2">
        <h3 class="my-4 josefin-sans text-center josefin-sans">Registration</h3>
            <form th:action="@{/user/new}" th:object="${user}" method="POST" class="my-4 py-2">
                <div class="form-group">
                    <input name="username" th:field="*{username}" type="text" class="form-control border-info register" placeholder="User name" required/>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <input name="firstname" th:field="*{firstname}" type="text" class="form-control border-info register" placeholder="First name" required/>
                        </div>
                        <div class="col">
                            <input name="lastname" th:field="*{lastname}" type="text" class="form-control border-info register" placeholder="Last name" required/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input name="address" th:field="*{address}" type="text" class="form-control border-info register" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <input name="unitno" th:field="*{unitno}" type="text" class="form-control border-info register" placeholder="Unit Number">
                        </div>
                        <div class="col">
                            <input type="text" name="postalcode" th:field="*{postalcode}" class="form-control border-info register" id="postalcode" placeholder="Postal Code">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <input id="email" name="email" th:field="*{email}" type="email" class="form-control border-info register" aria-describedby="emailHelp" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input id = "password" th:field="*{password}" type="password" class="form-control border-info register" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input id="password2" name="password2" type="password2" class="form-control border-info register" placeholder="Confirm Password" required>
                </div>
                <input type="hidden" th:value="user" th:attr="name='userType'"/>
                <div class="form-group">
                    <button type="submit" name="New User" value="New User" class="btn btn-info mt-4">Submit</button>
                </div>

            </form>




    </div>
    </div>
</div>
