<!doctype html>
<html lang="en"xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--ICONS CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--CUSTOM CSS -->

    <link rel="stylesheet" href="../assets/style.css">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">


    <title>Better Burgers | Order Confirmation</title>

    <!--JS -->

</head>

<body>
<!--HEADER-->
<div class="fixed-top yellow-background">
    <div class="navbar navbar-expand-sm my-0 py-4 pl-4 py-md-2 px-md-5 custom-navbar navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link custom-navlink" href="/"><span class="material-icons">
lunch_dining
</span></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <!--incorporated stuff-->
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item ml-0 ml-sm-2 ml-md-4">
                    <a class="nav-link custom-navlink" href="/admin">Admin <span
                            class="sr-only">(current)</span></a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item ml-0 ml-sm-2 ml-md-4">
                    <a class="nav-link custom-navlink" href="/login">Login</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item ml-0 ml-sm-2 ml-md-4">
                    <a class="nav-link custom-navlink" href="/order">Order</a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item ml-0 ml-sm-2 ml-md-4">
                    <a class="nav-link custom-navlink" href="/guest-order">Order</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item ml-0 ml-sm-2 ml-md-4">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="log-out btn btn-light my-2" value="Sign Out"/>
                    </form>
                </li>
            </ul>
        </div>

    </div>
</div>

<!--END HEADER-->

<!--MENU-->
<!--cards start-->
<div id="checkout-page-section" class="container flex-column d-flex justify-content-center align-items-center mt-5">
    <div id="confirm-order-img" class="col w-50 align-items-center justify-content-center mt-5">
        <img src = "../assets/imgs/product-photos/pexels-rajesh-tp-1633572_edited2.jpg" class="my-4 img-fluid">
    </div>
    <div class="mb-4">
        <h3 th:text="'Your order is confirmed, ' + ${user.firstname} + '.'" class="col text-center my-4" id="confirm-order-text"></h3>
        <h5 class="text-center col">Your better burgers should be arriving within 20 to 30 minutes. Enjoy!</h5>
    </div>
    <div class="d-flex align-items-center justify-content-center my-4">
        <a class="btn main-button shadow py-2 px-4" href="/">Go back to main page.</a>
    </div>
</div>

<!--END MENU-->

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>



</body>
</body>
