<!--HEADER-->

<!--MENU-->
<!--cards start-->
<div id="checkout-page-section" class="d-flex flex-row justify-content-around align-items-center py-4 flex-wrap row mx-0">
    <!--    JS CHECKOUT-->
    <div id="checkout-cart-section" class="col-xl-6 card-body shadow-sm pt-2 pt-md-4 shadow-sm px-5">
        <div id="cart-heading" class="d-flex flex-row my-2 mx-4 align-items-center">
            <button class="col-1 close-cart p-0 btn btn-light d-xs-block d-sm-none">x</button>
            <h4 class="col card-name text-center m-0 justify-self-center">Cart</h4>
        </div>

        <!--CHECKOUT ITEMS-->
        <div class="position-relative d-flex flex-column">
            <ul id="checkout-list" class="p-0 m-0">
                <li id="empty-cart" class="card checkout-item, border-0 hide">
                    <h5 class="card-name col py-4 text-center">Your cart is empty.</h5>
                </li>
                <ul id="checkoutpage-container" class="p-0 list-unstyled">
                </ul>
            </ul>



        </div>
    </div>

    <!--PAYMENT SECTION -->
    <div class="col-xl-6 flex flex-column">
        <div id="checkout-page-total" class="flex flex-column px-5">
            <div class="total mt-2 mx-4 border-0 d-flex flex-row flex-wrap align-items-center justify-content-between ">
                <p class="my-0 card-name text-center">Subtotal:</p>
                <p id="cart-subtotal" class="my-0 card-name text-center"></p>
            </div>
            <div class="total my-1 mx-4 border-0 d-flex flex-row flex-wrap align-items-center justify-content-between ">
                <p class="my-0 card-name text-center">Minimum order:</p>
                <p class="my-0 card-name text-center">$20</p>
            </div>
            <div class="total my-1 mx-4 border-0 d-flex flex-row flex-wrap align-items-center justify-content-between ">
                <p class="my-0 card-name text-center">Small order fee:</p>
                <p id = "small-order" class="my-0 card-name text-center"></p>
            </div>
            <div class="total my-1 mx-4 border-0 d-flex flex-row flex-wrap align-items-center justify-content-between">
                <p id="postalcode" class="my-0 card-name text-center" th:text="'Delivery to: ' + ${user.postalcode}"></p>
                <p id="delivery" class="my-0 card-name text-center"></p>
            </div>
            <div class="total my-2 mx-4 border-0 d-flex flex-row flex-wrap align-items-center justify-content-between ">
                <h3 class="my-0 card-name text-center">Total:</h3>
                <h3 id="cart-total" class="my-0 card-name text-center"></h3>
            </div>
            <div class="mx-5">
                <div id="paypal-button-container"></div>
            </div>
        </div>
    </div>
</div>
        <!--END MENU-->

        <!-- Optional JavaScript; choose one of the two! -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>


        <script src="../assets/checkout.js"></script>

    <script>
const checkoutCartTotal = document.getElementById("cart-total").innerText.replace('$', '');
 paypal.Buttons({
    createOrder: function(data, actions) {
      // This function sets up the details of the transaction, including the amount and line item details.
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: checkoutCartTotal
          }
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        localStorage.removeItem('cartItems');
        window.location.replace("http://localhost:8080/order-confirmed/");
      });
    },
    onError: function (err) {
    // For example, redirect to a specific error page
    window.location.href = "http://localhost:8080/checkout-error/";
  }
  }).render('#paypal-button-container');
  //This function displays Smart Payment Buttons on your web page.



  </script>
