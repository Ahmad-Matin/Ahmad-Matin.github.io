<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">



    <!--ICONS CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!--CUSTOM CSS -->

    <link rel="stylesheet" href="assets/style.css">

    <!--FONTS-->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

    <!--JS -->
    <script src="assets/script.js"></script>
    <title>Show product</title>
</head>
<body>
<!--HEADER-->
<div class="fixed-top">
    <div id="custom-navigation" class="navbar navbar-expand-sm my-0 py-2 px-4 custom-navbar navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item mr-4">
                    <a class="nav-link custom-navlink" href="/">Home</a>
                </li>
                <li class="nav-item mr-4">
                    <a class="nav-link custom-navlink" href="/about-us">About</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li sec:authorize="isAuthenticated()" class="nav-item ">
                    <a class="nav-link custom-navlink" th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item ">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Sign Out"/>
                    </form>
                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item ">
                    <a class="nav-link custom-navlink" href="/admin">Admin <span
                            class="sr-only">(current)</span></a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item ">
                    <a class="nav-link custom-navlink" href="/login"><span class="material-icons md-36">perm_identity</span><span class="sr-only">(current)</span></a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item ">
                    <a class="nav-link custom-navlink" href="/every-products"><span class="material-icons md-36">shopping_cart</span><span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>

    </div>
</div>




<!--END HEADER-->
<div class="custom-spacing">

</div>
<div class="container-fluid px-4 mt-5 pt-5">
    <div id="add-item-container" class="px-4">
        <h2 id="admin-heading" class="text-center">Welcome Admin!</h2>
        <a id="add-new-item" class="btn btn-warning my-4 w-100 py-3" href="#update-container"><h5>Add New Item</h5></a>
    </div>
    <div id="update-container" class="container-fluid my-5">

    </div>
</div>
<div>
<h1>Show Product</h1>

<form action="#" th:object="${product}" method="post">
    <div>
        <label for="title">id</label>
        <input type="text" th:field="*{id}"
               id="id" placeholder="Id" />
    </div>
    <div>
        <label for="title">Title</label>
        <input type="text" th:field="*{title}"
               id="title" placeholder="Title" />
    </div>
    <div>
        <label for="description">Description</label>
        <input type="text" th:field="*{description}"
               id="description" placeholder="Description" />
    </div>
    <div>
        <label for="price">Price</label>
        <input type="text" th:field="*{price}"
               id="price" placeholder="$" />
    </div>

    <div>
        <label for="productType">Product Type</label>
        <input type="text" th:field="*{productType}"
               id="sku" placeholder="Product Type" />
    </div>

    <div>
        <label for="imageUrl">Image</label>
        <img th:src="${product.imageURL}" alt="" width="40" height="40">
    </div>

    <div>
        <img src="" alt="">
    </div>

    <!--            <input type="hidden" id="id" th:field="*{id}">-->
</form>
</div>

<div>
    <a href="/admin">Back to admin</a>
</div>
</body>
</html>
