<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--ICONS CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--CUSTOM CSS -->

    <link rel="stylesheet" href="../assets/style.css">

    <!--FONTS-->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Lato:wght@400;700&display=swap"
            rel="stylesheet">
    <title>MCJProject Login</title>
</head>


<body>

<!--HEADER-->
<div class="fixed-top yellow-background">
    <div class="navbar navbar-expand-sm my-0 py-4 pl-4 py-md-2 px-md-5 custom-navbar navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link custom-navlink" href="/"><span class="material-icons">
lunch_dining
</span></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <!--incorporated stuff-->
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item ml-0 ml-sm-2 ml-md-4">
                    <a class="nav-link custom-navlink" href="/admin">Admin <span
                            class="sr-only">(current)</span></a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item ml-0 ml-sm-2 ml-md-4">
                    <a class="nav-link custom-navlink" href="/login">Login</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item ml-0 ml-sm-2 ml-md-4">
                    <a class="nav-link custom-navlink" href="/order">Order</a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item ml-0 ml-sm-2 ml-md-4">
                    <a class="nav-link custom-navlink" href="/guest-order">Order</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item ml-0 ml-sm-2 ml-md-4">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="log-out btn btn-light my-2" value="Sign Out"/>
                    </form>
                </li>
            </ul>
        </div>

    </div>
</div>
<!--END HEADER-->

<div id="login-page" class="p-0 d-flex flex-column flex-md-row">
            <img src="../assets/imgs/product-photos/pexels-mathias-pr-reding-4571510.jpg" class="login-img d-none d-md-block col col-md-6 p-0 m-0">
        <!--REGISTER AND LOGIN-->
        <div id="login-form" class="col col-md-6 px-5 d-flex pt-5 flex-column justify-content-start">
            <h3 class="my-5 josefin-sans text-center">Login</h3>

            <!--REGISTER FORM -->
            <div>
            <form th:action="@{/login}" method="post">
                <!--                    BAckend added for error messages-->
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <!--LOGIN FORM-->
                <!--                    Backend: added name & change type for email-->
                <div class="form-group mt-2">
                    <input type="text" class="form-control border-warning" id="loginEmail" name="username"
                           aria-describedby="emailHelp" placeholder="Enter username" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control border-warning" id="loginPassword" name="password"
                           placeholder="Password" required>
                </div>

                <input type="submit" class="sign-in-button btn mt-4" value="Sign in">
            </form>
           </div>
            <!--END REGISTER FORM -->
            <!--SIGN UP-->
            <div class="mt-5 mt-sm-0 position-relative d-flex justify-content-center">
                <hr class="form-line w-25 mt-4 float-left">
                <p class="text-center p-0 m-0 position-absolute">Not a user?</p>
                <!-- Button trigger modal -->
                <p class="text-center p-0 m-0 position-absolute mt-4"><a id="sign-up-button" class="btn" href="/register">Sign up.</a></p>
                <hr class="form-line w-25 mt-4 float-right">
            </div>

            <!--END SIGN UP LINK -->
        </div>
        <!--END REGISTER AND LOGIN-->
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->

</body>
</html>
