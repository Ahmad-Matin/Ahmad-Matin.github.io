<!--ADD PRODUCT-->

<div id="add-product-form" class="container-fluid py-4 px-5 hide">
    <form class="px-4" action="#" th:action="@{product/new}" th:object="${product}" method="post">
        <div class="form-group card p-3 shadow-sm">
            <h5>Add New Item</h5>
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" th:field="*{title}" required>

            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" id="description" th:field="*{description}" required>

            <label for="type">Type</label>
            <input type="text" class="form-control" name="type" id="type" th:field="*{productType}"required>

            <label for="price">Price</label>
            <input type="text" class="form-control" name="price" id="price" th:field="*{price}"required>

            <label for="imageUrl">Image URL</label>
            <input type="text" class="form-control" name="imageURL" id="imageURL" th:field="*{imageURL}" required>

            <input type="hidden" id="user_id" name="user_id" th:value="${user.id}">
            <input type="hidden" id="id" name="id" th:value="${product.id}">

            <div>
                <input type="submit" value=" Submit" class="btn btn-success mt-3">
            </div>
            <div>
            <button id ="cancel-add-item" class="btn btn-danger my-2">Cancel</button>
            </div>
        </div>
    </form>

</div>

<!--VIEW PRODUCTS -->
<div id="products" class="container-fluid">
    <h3 class="text-center">Edit Products</h3>
    <div th:switch="${products}">
        <h2 th:case="null">No record found</h2>

        <div th:case="*" class="my-2">
            <div class="d-flex flex-row px-2 mx-2 row justify-content-around" style="width:100%">
                <div th:each="item : ${products}" class="col-lg-5 col-sm-10 card-body align-items-center justify-content-center border rounded p-0 pb-4 mx-4 my-5 shadow">
                    <div class="img-container d-flex justify-content-center p-4 mb-4">
                        <img th:src="${item.imageURL}" class="rounded-top menu-img">
                    </div>
                    <div class="d-flex justify-content-between px-4 pt-4">
                        <div>
                            <p>Name</p>
                            <h5 th:text="${item.title}"class="card-title mr-auto"></h5>
                        </div>
                        <div>
                            <p class="text-right">Price</p>
                            <h5 th:text="${item.price}" class="card-text ml-auto"></h5>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between px-4 pt-4">
                        <div>
                            <p>Type</p>
                            <h5 th:text="${item.productType}"class="card-title mr-auto"></h5>
                        </div>
                        <div>
                            <p class="text-right">Description</p>
                            <h5 th:text="${item.description}" class="card-text ml-auto text-right"></h5>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <a th:href="@{product/edit/{id}(id=${item.id})}" class="btn btn-warning mx-4 mt-2 py-1 px-4">Edit</a>
                            <a th:href="@{product/delete/{id}(id=${item.id})}" class="btn btn-danger mx-4 mt-2 py-1 px-4">x</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
