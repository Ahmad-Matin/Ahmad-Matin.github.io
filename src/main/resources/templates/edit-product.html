<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--ICONS CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--CUSTOM CSS -->

    <link rel="stylesheet" href="../assets/style.css">

    <!--FONTS-->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Lato:wght@400;700&display=swap"
            rel="stylesheet">
    <title>Edit Product</title>
</head>


      <!--EDIT PRODUCT-->

      <div class="container-fluid p-4">
          <form action="#" th:action="@{/update/{id} (id=${product.id})}" th:object="${product}" method="post">
              <div class="form-group card p-3 shadow-sm">
                  <h5>Item ID: <span th:text="${product.id}"></span></h5>
                  <label for="title">Title</label>
                  <input type="text" class="form-control" name="title" id="title" th:field="*{title}" required>

                  <label for="description">Description</label>
                  <input type="text" class="form-control" name="description" id="description" th:field="*{description}" required>

                  <label for="type">Type</label>
                  <input type="text" class="form-control" name="type" id="type" th:field="*{productType}"required>

                  <label for="price">Price</label>
                  <input type="text" class="form-control" name="price" id="price" th:field="*{price}"required>

                  <label for="imageUrl">Image URL</label>
                  <input type="text" class="form-control" name="imageURL" id="imageURL" th:field="*{imageURL}" required>

                  <input type="hidden" id="user_id" name="user_id" th:value="${user.id}">
                  <input type="hidden" id="id" name="id" th:value="${product.id}">

                  <div>
                      <input type="submit" value=" Submit" class="btn btn-success my-2">
                  </div>
                  <div>
                     <a href="/admin" class="btn btn-danger my-2">Cancel</a>
                  </div>
              </div>
          </form>

      </div>


    <!-- Optional JavaScript; choose one of the two! -->

<!--    Option 2: jQuery, Popper.js, and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <script src="../assets/script.js"></script>


</body>

</html>
