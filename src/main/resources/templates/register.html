<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--ICONS CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--CUSTOM CSS -->

    <link rel="stylesheet" href="../assets/style.css">

    <!--FONTS-->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Lato:wght@400;700&display=swap"
            rel="stylesheet">
    <title>Register User</title>
</head>
<body>

<!--HEADER-->
<div class="fixed-top yellow-background">
    <div class="navbar navbar-expand-sm my-0 py-2 px-5 custom-navbar navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link custom-navlink" href="/"><span class="material-icons">
lunch_dining
</span></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <!--incorporated stuff-->
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                    <a class="nav-link custom-navlink" href="/admin">Admin <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link custom-navlink" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link custom-navlink" href="/order">Order</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="log-out btn btn-light my-2" value="Sign Out"/>
                    </form>
                </li>
            </ul>
        </div>

    </div>
</div>




<!--END HEADER-->

<div class="container-fluid p-0 m-0 mt-4 d-flex flex-row">
            <img alt="side image" src="../assets/imgs/product-photos/pexels-layyana-sheridean-2846337.jpg" class="col-6 img-fluid login-img p-0 m-0">
    <div class="col col-6 px-5 d-flex flex-column align-content-center justify-content-center">
        <h3 class="my-4 josefin-sans text-center josefin-sans">Registration</h3>
        <div>
            <form th:action="@{/user/new}" th:object="${user}" method="POST">
                <div class="form-group">
                    <input name="username" th:field="*{username}" type="text" class="form-control border-warning register" placeholder="User name" required/>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <input name="firstname" th:field="*{firstname}" type="text" class="form-control border-warning register" placeholder="First name" required/>
                        </div>
                        <div class="col">
                            <input name="lastname" th:field="*{lastname}" type="text" class="form-control border-warning register" placeholder="Last name" required/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input name="address" th:field="*{address}" type="text" class="form-control border-warning register" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <input name="unitno" th:field="*{unitno}" type="text" class="form-control border-warning register" placeholder="Unit Number">
                        </div>
                        <div class="col">
                            <input type="text" name="postalcode" th:field="*{postalcode}" class="form-control border-warning register" id="postalcode" placeholder="Postal Code">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <input id="email" name="email" th:field="*{email}" type="email" class="form-control border-warning register" aria-describedby="emailHelp" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input id = "password" th:field="*{password}" type="password" class="form-control border-warning register" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input id="password2" name="password2" type="password2" class="form-control border-warning register" placeholder="Confirm Password" required>
                </div>
                <input type="hidden" th:value="USER" th:attr="name='userType'"/>
                <div class="form-group">
                    <button type="submit" name="New User" value="New User" class="sign-in-button btn mt-4">Submit</button>
                </div>

            </form>
        </div>

    </div>
    </div>
