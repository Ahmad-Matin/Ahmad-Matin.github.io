<div class="container-fluid p-0 m-0 mt-4 pt-4">
    <div class="container-fluid d-flex p-0 m-0 mt-2 pt-4">
        <div id="login-banner" class="col p-0 m-0 d-flex position-relative justify-content-center">
            <img src="../assets/imgs/product-photos/pexels-mathias-pr-reding-4571510.jpg"
                 class="img-fluid login-img p-0 m-0 w-100 position-absolute align-self-start">
            <h2 class="login-heading text-left position-absolute align-self-end">Hi<br>again!</h2>

        </div>
        <!--REGISTER AND LOGIN-->
        <div class="container-fluid col-sm-6 mt-4 pt-4 mx-4 px-2">
            <h3 class="my-3 josefin-sans text-center josefin-sans">Login</h3>

            <form class="my-4 py-2" th:action="@{/login}" method="post">
                <!--                    BAckend added for error messages-->
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <!--LOGIN FORM-->
                <!--                    Backend: added name & change type for email-->
                <div class="form-group">
                    <input type="text" class="form-control border-info" id="loginEmail" name="username"
                           aria-describedby="emailHelp" placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control border-info" id="loginPassword" name="password"
                           placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
            <div class="position-relative d-flex justify-content-center mb-4 pb-4">
                <hr class="form-line w-25 mt-4 float-left">
                <p class="text-center p-0 m-0 position-absolute">Not a user?</p>
                <!-- Button trigger modal -->
                <p class="text-center p-0 m-0 position-absolute mt-4"><a id="sign-up-button" class="btn"
                                                                         data-toggle="modal" data-target="#exampleModal">Sign
                    up.</a></p>
                <hr class="form-line w-25 mt-4 float-right">
            </div>


            <!--REGISTER FORM -->

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="d-flex justify-content-end">
                            <button type="button" class="close m-4" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div id="register-form" class="mx-4">
                            <h3 class="mt-4 josefin-sans text-center josefin-sans">Register</h3>
                            <!--TO CHANGE PATH-->
                            <form method="POST" action ="" class="my-4 py-2">
                                <div class="form-group">
                                    <div class="form-row">
                                        <div class="col">
                                            <input id ="firstname"  name="firstname" type="text" class="form-control border-info register"
                                                   placeholder="First name" required>
                                        </div>
                                        <div class="col">
                                            <input id="lastname" name ="lastname" type="text" class="form-control border-info register"
                                                   placeholder="Last name" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input id = "address" name ="address" type="text" class="form-control border-info register" placeholder="Address" required>
                                </div>
                                <div class="form-group">
                                    <div class="form-row">
                                        <div class="col">
                                            <input id="unitno" name="unit_no"type="text" class="form-control border-info register"
                                                   placeholder="Unit No.">
                                        </div>
                                        <div class="col">
                                            <input type="text" name="postal_code" class="form-control border-info register" id="postalcode"
                                                   placeholder="Postal Code">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input id="email" name="email" type="email" class="form-control border-info register" aria-describedby="emailHelp" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input id = "password" type="password" class="form-control border-info register"
                                           placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <input id="password2" name="password" type="password" class="form-control border-info register" placeholder="Confirm Password"required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-info mt-4">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--END LOGIN FORM-->
        </div>

        <!--END REGISTER AND LOGIN-->
    </div>
</div>
